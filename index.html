<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Tower Defense</h1>

    <canvas id="game-canvas" width="640" height="480"></canvas>

    <div id="ui">
      <div id="controls">
        <button id="start-btn">Start Wave</button>
        <button id="restart-btn" style="display: none;">Restart Game</button>
      </div>
      <div id="stats">
        <span id="money">Money: $100</span>
        <span id="lives">Lives: 10</span>
        <span id="wave">Wave: 1</span>
      </div>
    </div>

    <div id="instructions">
      <h3>How to Play</h3>
      <ul>
        <li>Click <strong>Start Wave</strong> to begin spawning enemies</li>
        <li>Click on grass tiles to place towers ($50 each)</li>
        <li>Towers automatically shoot enemies in range</li>
        <li>Stop enemies from reaching the end of the path!</li>
      </ul>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
